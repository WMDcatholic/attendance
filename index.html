    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            let div = document.getElementById('global-error-log');
            if (!div) {
                div = document.createElement('div');
                div.id = 'global-error-log';
                div.style.cssText = 'display:block; position:fixed; top:0; left:0; width:100%; background:rgba(220, 38, 38, 0.95); color:white; padding:20px; z-index:9999; font-family:monospace; white-space:pre-wrap; overflow:auto; max-height:50vh; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);';
                document.body.appendChild(div);

                const closeBtn = document.createElement('button');
                closeBtn.textContent = '닫기';
                closeBtn.style.cssText = 'position:absolute; top:10px; right:10px; background:white; color:black; border:none; padding:5px 10px; cursor:pointer; border-radius:4px;';
                closeBtn.onclick = function () { div.style.display = 'none'; };
                div.appendChild(closeBtn);
            }
            div.innerHTML += `<div><strong>[ERROR]</strong> ${msg}<br><small>${url}:${lineNo}:${columnNo}</small><br><pre style="margin-top:5px; font-size:0.8em;">${error ? error.stack : ''}</pre></div><hr style="border-color:rgba(255,255,255,0.3); margin:10px 0;">`;
            return false;
        };
        window.onunhandledrejection = function (event) {
            window.onerror('Unhandled Rejection: ' + event.reason, 'Promise', 0, 0, event.reason);
        };

        <div id="attendance-date-display" class="mb-4 text-lg font-medium text-slate-600"></div>
        <div id="attendance-list-container" class="space-y-3">
        </div>
        <div id="attendance-message" class="mt-4 text-slate-600"></div>
    </section>

    <section id="shareView" class="app-view p-6 bg-white rounded-lg shadow-lg hidden">
        <h2 class="text-xl font-semibold mb-4 text-sky-700">공유</h2>
        <div class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="share-year" class="block text-sm font-medium text-slate-700">년도:</label>
                    <input type="number" id="share-year" name="share-year"
                        class="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                        placeholder="YYYY">
                </div>
                <div>
                    <label for="share-month" class="block text-sm font-medium text-slate-700">월:</label>
                    <select id="share-month" name="share-month"
                        class="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        <option value="">월 선택</option>
                        <option value="1">1월</option>
                        <option value="2">2월</option>
                        <option value="3">3월</option>
                        <option value="4">4월</option>
                        <option value="5">5월</option>
                        <option value="6">6월</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                        <option value="9">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                </div>
                <button id="view-share-schedule-btn"
                    class="btn btn-primary w-full sm:w-auto py-2 px-4 inline-flex items-center justify-center">
                    <i data-lucide="calendar-days" class="mr-2 h-4 w-4"></i>일정 보기
                </button>
            </div>
            <div id="share-message" class="my-2 text-slate-600"></div>
            <div id="share-calendar-container" class="mt-4 overflow-x-auto">
            </div>
        </div>
    </section>
    <section id="settingsView" class="app-view p-6 bg-white rounded-lg shadow-lg hidden">
        <h2 class="text-xl font-semibold mb-4 text-sky-700">설정 (Static Test)</h2>
        <p>이 텍스트가 보이면 JS가 실행되지 않은 것입니다.</p>
    </section>
    </main>

    <footer class="text-center text-sm text-slate-500 mt-8 pb-4">
        &copy; 2025 일정관리 PWA
    </footer>
    </div>

    <div id="editAssignmentModal" class="modal">
        <div class="modal-content max-w-lg w-full">
            <h3 class="text-lg font-semibold mb-4 text-sky-700" id="editModalTitle">일정 수정</h3>
            <div id="editModalCurrentAssignments" class="mb-4 space-y-2"></div>
            <div class="form-group">
                <label for="editModalParticipantSelect" class="block text-sm font-medium text-slate-700">변경할 인원
                    선택:</label>
                <div class="flex space-x-2 mb-2">
                    <select id="editModalGenderFilter"
                        class="mt-1 block w-1/2 py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        <option value="all">전체 성별</option>
                        <option value="남">남</option>
                        <option value="여">여</option>
                    </select>
                </div>
                <select id="editModalParticipantSelect"
                    class="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                    <option value="">변경할 인원 선택...</option>
                </select>
            </div>
            <div id="editModalMessage" class="my-2 text-sm text-red-600"></div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="editModalCloseBtn" class="btn btn-secondary py-2 px-4">취소</button>
                <button id="editModalSaveBtn" class="btn btn-primary py-2 px-4">변경 저장</button>
            </div>
        </div>
    </div>

    <!-- Schedule Inspection Modal -->
    <div id="scheduleInspectionModal" class="modal">
        <div class="modal-content max-w-3xl w-full"> <!-- Increased max-width for a wider table -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-sky-700">월별 배정 현황 점검</h3>
                <button id="closeInspectionModalBtn" class="text-slate-500 hover:text-slate-700">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>
            <div id="inspectionModalMessage" class="my-2 text-sm text-slate-600">
                <!-- Messages related to inspection data loading or errors can be shown here -->
            </div>
            <div class="overflow-x-auto max-h-[60vh]"> <!-- Added max-height for scrollable body -->
                <table class="min-w-full divide-y divide-slate-200 border border-slate-200 text-xs">
                    <thead class="bg-slate-50 sticky top-0 z-10"> <!-- Sticky header -->
                        <tr id="inspection-table-header-row">
                            <!-- Dynamically populated by JS. Example:
                            <th class="px-2 py-2 text-left font-medium text-slate-500 uppercase tracking-wider">이름</th>
                            <th class="px-2 py-2 text-center font-medium text-slate-500 uppercase tracking-wider">총배정</th>
                            -->
                        </tr>
                    </thead>
                    <tbody id="inspection-table-body" class="bg-white divide-y divide-slate-200">
                        <!-- Dynamically populated by JS. Example:
                        <tr>
                            <td class="px-2 py-2 whitespace-nowrap text-slate-700">홍길동</td>
                            <td class="px-2 py-2 whitespace-nowrap text-slate-700 text-center">2</td>
                            <td class="px-2 py-2 whitespace-nowrap text-slate-700 text-center"><span class="text-red-500 font-semibold">1</span> / 2</td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
            <div class="mt-6 text-right">
                <button id="closeInspectionModalBtnBottom" class="btn btn-secondary py-2 px-4">닫기</button>
            </div>
        </div>
    </div>

    <!-- Edit Mass Time Modal -->
    <div id="editMassTimeModal" class="modal">
        <div class="modal-content max-w-sm w-full">
            <h3 class="text-lg font-semibold mb-4 text-sky-700">미사 시간 수정 <span id="editMassTimeDate"
                    class="text-base font-normal text-slate-500"></span></h3>
            <div class="form-group mb-4">
                <label for="editMassTimeInput" class="block text-sm font-medium text-slate-700 mb-1">시간:</label>
                <input type="time" id="editMassTimeInput" class="w-full p-2 border border-slate-300 rounded-md">
            </div>
            <div class="form-group mb-4">
                <label for="editMassTypeSelect" class="block text-sm font-medium text-slate-700 mb-1">분류:</label>
                <select id="editMassTypeSelect" class="w-full p-2 border border-slate-300 rounded-md">
                    <option value="elementary">초등</option>
                    <option value="middle">중등</option>
                </select>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="deleteMassTimeBtn"
                    class="btn btn-danger py-2 px-4 bg-red-500 hover:bg-red-600 text-white">삭제</button>
                <button id="saveEditMassTimeBtn" class="btn btn-primary py-2 px-4">저장</button>
            </div>
        </div>
    </div>

    <!-- Add Mass Time Modal -->
    <div id="addMassTimeModal" class="modal">
        <div class="modal-content max-w-sm w-full">
            <h3 class="text-lg font-semibold mb-4 text-sky-700">미사 시간 추가 <span id="addMassTimeDate"
                    class="text-base font-normal text-slate-500"></span></h3>
            <div class="form-group mb-4">
                <label for="addMassTimeInput" class="block text-sm font-medium text-slate-700 mb-1">시간:</label>
                <input type="time" id="addMassTimeInput" class="w-full p-2 border border-slate-300 rounded-md">
            </div>
            <div class="form-group mb-4">
                <label for="addMassTypeSelect" class="block text-sm font-medium text-slate-700 mb-1">분류:</label>
                <select id="addMassTypeSelect" class="w-full p-2 border border-slate-300 rounded-md">
                    <option value="elementary">초등</option>
                    <option value="middle">중등</option>
                </select>
            </div>
            <div class="form-group mb-4 flex items-center">
                <input type="checkbox" id="addMassTimeApplyAll"
                    class="mr-2 h-4 w-4 text-sky-600 border-gray-300 rounded focus:ring-sky-500">
                <label for="addMassTimeApplyAll" class="text-sm text-slate-700">동일 요일 모두 적용</label>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="closeAddMassTimeModalBtn" class="btn btn-secondary py-2 px-4">취소</button>
                <button id="saveAddMassTimeBtn" class="btn btn-primary py-2 px-4">추가</button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <script type="module" src="app.js"></script>
</body>
